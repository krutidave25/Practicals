<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
function GetDynamicTextBox(value){
    return '<input name = "DynamicTextBox" type="text" value = "' + value + '" />' +
            '<input type="button" value="-" onclick = "RemoveTextBox(this)" />' +
            '<input type="button" value="+" onclick = AddTextBox(this)>'
}
function AddTextBox(div) {

    var div = document.createElement('DIV');
    //var div2 = document.createElement('DIV2');
    
    let no = document.getElementById("TextBoxContainer").hasChildNodes();
    if(no) 
   	{
   		document.getElementById("TextBoxContainer2").innerHTML = no;
   		document.getElementById("TextBoxContainer2").appendChild(div);
   		div.innerHTML = GetDynamicTextBox("");
   	}
   	div.innerHTML = GetDynamicTextBox("");
	document.getElementById("TextBoxContainer").appendChild(div);
}
 
function RemoveTextBox(div) {
    document.getElementById("TextBoxContainer").removeChild(div.parentNode);
}
 
</script>
<form id="form1" runat="server">
<input id="btnAdd" type="button" value="INITIAL" onclick="AddTextBox()" />
<br/>
<br/>
<div id="TextBoxContainer">
</div>
<div id="TextBoxContainer2">
</div>
<br/>

</form>
</body>
</html>
